
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Trading Risk Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Trading Risk Manager</h1>
    <form id="risk-form">
      <label>Capital total (€): <input type="text" id="capital" required></label>
      <label>Risque par trade (%): <input type="text" id="risk" step="0.01" required></label>
      <label for="entry">Prix d'entrée :<input type="text" id="entry" required></label>
      <label>Distance au Stop Loss (en points ou ticks): <input type="text" id="sl" step="0.01" required></label>
      <label>TP1 (en points): <input type="text" id="tp1" step="0.01" required></label>
      <label>TP2 (en points): <input type="text" id="tp2" step="0.01" required></label>
      <label>Levier: <input type="text" id="leverage" step="0.1" required></label>
      <label>Direction:
        <select id="direction">
          <option value="long">Long</option>
          <option value="short">Short</option>
        </select>
      </label>
      <button type="submit">Calculer</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
