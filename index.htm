<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Trading Risk Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- BOUTONS MODE + PARAM√àTRES -->
  <div class="top-buttons">
    <button id="theme-toggle" class="theme-toggle">üåô Mode sombre</button>
    <button id="settings-button" class="settings-button">‚öôÔ∏è</button>
  </div>

  <!-- PANNEAU PARAM√àTRES -->
  <div id="settings-panel" class="settings-panel" style="display: none;">
    <label for="risk-slider">Tol√©rance au risque :</label>
    <input type="range" id="risk-slider" min="0" max="100" step="5">
    <input type="number" id="risk-input" min="0.01" max="100" step="0.01"> %
  </div>

  <!-- FORMULAIRE -->
  <div class="container">
    <h1>Trading Risk Manager</h1>
    <form id="risk-form">
      <label>Capital total (USDT): <input type="text" id="capital" required></label>
      <label>Risque par trade (%): <input type="text" id="risk" step="0.01" required></label>
      <label>Prix d'entr√©e :<input type="text" id="entry" required></label>
      <label>Stop Loss : <input type="text" id="sl" step="0.01" required></label>
      <label>TP1 (en points): <input type="text" id="tp1" step="0.01" required></label>
      <label>TP2 (en points): <input type="text" id="tp2" step="0.01" required></label>
      <label>Levier: <input type="text" id="leverage" step="0.1" required></label>
      <label>Direction:
        <select id="direction">
          <option value="long">Long</option>
          <option value="short">Short</option>
        </select>
      </label>
      <button type="submit">Calculer</button>
    </form>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
