<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Trading Risk Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- BOUTONS MODE + PARAMÈTRES -->
  <div class="top-buttons">
    <button id="theme-toggle" class="theme-toggle">🌙 Mode sombre</button>
    <button id="settings-button" class="settings-button">⚙️</button>
  </div>

  <!-- PANNEAU PARAMÈTRES -->
  <div id="settings-panel" class="settings-panel" style="display: none;">
    <label for="risk-slider">Tolérance au risque :</label>
    <input type="range" id="risk-slider" min="0" max="100" step="5">
    <input type="number" id="risk-input" min="0.01" max="100" step="0.01"> %
  </div>

  <!-- FORMULAIRE -->
  <div class="container">
    <h1>Trading Risk Manager</h1>

    <!-- Zone de collage automatique -->
<div id="signal-container">
  <label for="signal-input">📋 Coller un signal :</label><br>
  <textarea id="signal-input" rows="4" cols="50" placeholder="Collez ici votre signal..."></textarea>
</div>
    <form id="risk-form">
      <label>Capital total (USDT): <input type="text" id="capital" required></label>
      <label>Risque par trade (%): <input type="text" id="risk" step="0.01" required></label>
      <label>Prix d'entrée / prix de la crypto :<input type="text" id="entry" required></label>
      <label>SL1 : <input type="text" id="sl" step="0.01" required></label>
      <label>SL2 : <input type="text" id="sl2" step="0.01"></label>
      <label>TP1 : <input type="text" id="tp1" step="0.01" required></label>
      <label>TP2 : <input type="text" id="tp2" step="0.01" x></label>
      <label>Levier: <input type="text" id="leverage" step="0.1" ></label>
      <label>Direction:
        <select id="direction">
          <option value="long">Long</option>
          <option value="short">Short</option>
        </select>
      </label>
      <button type="submit">Calculer</button>
    </form>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
